<h2 style="text-align: center">Product</h2>

<mat-tab-group>
  <mat-tab>

    <mat-card>
      <table class="table table-bordered table-hover table-condensed table-responsive">
        


        <tr>
          <th>Name</th>
          <th>Category</th>
          <th>Amount</th>
          <th>Description</th>
          <th>Value</th>
        </tr>

        <tr *ngFor="let product of products">
          <td>*ngIf={{ product.name }}</td>
          <td>*ngIf={{ product.category }}</td>
          <td>*ngIf={{ product.amount }}</td>
          <td>*ngIf={{ product.description }}</td>
          <td>*ngIf={{ product.value }}</td>
        </tr>

      </table>
    </mat-card>

  </mat-tab>
</mat-tab-group>
