<h2 style="text-align: center">Produto</h2>

<mat-tab-group dynamicHeight mat-stretch-tabs [selectedIndex]="selected.value" (selectedIndexChange)="selected.setValue($event)">
  <mat-tab disabled>

    <mat-card>
      <table class="table table-bordered table-hover table-condensed table-responsive">
        <tr>
          <th>Nome</th>
          <th>Categoria</th>
          <th>Quantidade</th>
          <th>Descrição</th>
        </tr>

        <tr *ngFor="let produto of produtos">
          <td>{{ produto.name }}</td>
          <td>{{ produto.category }}</td>
          <td>{{ produto.amount }}</td>
          <td>{{ produto.description }}</td>
        </tr>

      </table>
    </mat-card>

  </mat-tab>

  <mat-tab disabled>
    <mat-card>

      <form #form=ngForm (ngSubmit)="onSubmit()">
        <mat-error *ngIf="form.submitted && form.invalid">
          Favor preencher todos os campos obrigatórios
        </mat-error>

        <div class="row">
          <div class="col">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Nome do produto</mat-label>
              <input matInput maxlength="256" name="nome" [(ngModel)]="produto.name" required>
            </mat-form-field>
          </div>
          <div class="col-md-auto">
            <mat-form-field appearance="outline">
              <mat-label>Valor (R$)</mat-label>
              <input matInput maxlength="256" name="value" [(ngModel)]="produto.value" required>
            </mat-form-field>
          </div>
        </div>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Descrição do produto</mat-label>
          <input matInput maxlength="256" name="descricao" [(ngModel)]="produto.description" required>
        </mat-form-field>

        <div class="row">
          <div class="col-md-auto">
            <mat-form-field appearance="outline">
              <mat-label>Quantidade</mat-label>
              <input matInput maxlength="256" name="quantidade" [(ngModel)]="produto.amount" required>
            </mat-form-field>
          </div>
          <div class="col">
              <div class="mat-form-field-outline ng-tns-c4-2 ng-star-inserted" appearance="outline">
                  <app-category></app-category>
              </div>
          </div>
        </div>



        <button type="button" class="mat-raised-button mat-primary">
          Anexar Imagem
        </button>
        &nbsp;
        <button type="submit" class="mat-raised-button mat-primary">
          Gravar
        </button>
      </form>

    </mat-card>

  </mat-tab>
</mat-tab-group>

<span class="fab" style="z-index: 9999;">
  <button mat-fab (click)="openCadastro()" *ngIf="selected.value == 0">
    <mat-icon>add</mat-icon>
  </button>
  <button mat-fab (click)="openListar()" *ngIf="selected.value == 1">
    <mat-icon>arrow_back</mat-icon>
  </button>
</span>
